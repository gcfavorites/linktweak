<!doctype html>
<html>
  <head>
  </head>
  <body>
	<script>
	  chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
        if(request.command == 'connect') {
	      var rewriterules = null;
	      try { rewriterules = localStorage['rewriterules'] || ''; } catch(e) {};
	      sendResponse({ command:'setup', rewriterules:rewriterules })
	    }
	  });
	</script>
  </body>
</html>
